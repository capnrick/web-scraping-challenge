<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


    <!-- News title-->
    <div class="row" id="mars-listings">
      <div class="col-md-12">
        <h4>Latest Mars News</h4>
        <h6 class="heading">{{listings.news_title}}</h6>
        <small>{{listings.news_paragraph}}</small>
      </div>
    </div>
    <br>

     <!-- Featured Mars Image and Facts-->
     <div class="row" id="mars-image">
      <div class="col-md-6 clearfix">
        <h4>Featured Mars Image</h4>
        <img src="{{listings.featured_image}}" class=img-fluid alt="Featured Image">
      </div>

      <div class="col-md-6">
        <h6>Mars Facts</h6>
        <p>{{listings.table|safe}}</p>
      </div>
    </div>

    <br>

    <!-- Mars Hemispheres -->

    <h3 class="text-center p-3">Mars Hemispheres</h3>
    <div class="row" id="mars-hemispheres">
      
      {% for url in listings.hemisphere_combined_dict %}
      <div class="col-lg-3 clearfix">
        <div class="card">
            <img src="{{url.img_url}}" class="card-img-top img-fluid" alt="{{url.title}}"">
            <div class="card-body">
              <h5 class="card-title">{{ url.title }}</h5>
            </div>                         
        </div>
      </div>      
      {% endfor %}
    </div>

  </div>
</body>

</html>
